	<p class="movieDetail">The storyline revolves around two survivors of a shipwreck who are on a lifeboat stranded in the Pacific Ocean for 227 days. One is a sixteen-year-old Indian boy named Pi Patel (Suraj Sharma) and the other is a ferocious Bengal tiger named Richard Parker.</p>
